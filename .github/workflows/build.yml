name: Build

on:
  push:
  pull_request:

jobs:
  norm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl python3 python3-pip
      - name: Install Norminette
        run: |
          pip3 install norminette
      - name: Start Norminette
        run: |
          chmod +x ./.github/scripts/check_norm.sh
          ./.github/scripts/check_norm.sh
      - name: Send warning message
        if: ${{ failure() }}
        run: |
          echo "::group::⚠️ Warning"
          echo "::warning ::Norm failed check your code"
          echo "::endgroup::"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
      - name: Start Build
        run: |
          chmod +x ./.github/scripts/check_make.sh
          ./.github/scripts/check_make.sh
      - name: Build Failure
        if: ${{ failure() }}
        run: |
          echo "❌ Failed to build the program"
          exit 1