name: Build

on:
  push:
  pull_request:

jobs:
  norm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl python3 python3-pip
          pip3 install norminette
      - name: Start Norminette
        id: norminette
        run: |
          norminette
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
      - name: Start Build
        run: |
          make
        continue-on-error: true
      - name: Build Failure
        if: failure()
        run: |
          echo "‚ùå Failed to build the program"
          exit 1